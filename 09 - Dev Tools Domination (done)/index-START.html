<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');

    // Interpolated
    console.log('Hello i am a %s string', 'not empty');
    const s = 'not empty';
    console.log(`Hello i am a ${s} string`);

    // Styled
    console.log('%c I am some great text!', 'font-size: 24px; background-color: yellow;');

    // warning!
    console.warn('Oh nooo! Here is the warning!');
    
    // Error :|
    console.error('Error!');
    
    // Info
    console.info('Some very important information');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('wow'), 'It is not true');
    console.assert(1 === 2, 'It\'s wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} humans' years old`)
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users')
      .then (data => data.json())
      .then (data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
